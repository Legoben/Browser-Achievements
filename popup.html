<!doctype html>
<html>
<head>
    <title>Form</title>
</head>
<body>
    <form action="https://ba.ngrok.com/adda" method="post">
        Title: <input name="title" placeholder="A Catchy Title!"><br>
        Description: <input name="desc" placeholder="A short tagline to go with it"><br>
        Image URL: <input name="image" placeholder="http://... (Optional)"><br>
        Hostname: <input name="hostname" placeholder="www.reddit.com" id="hostname"><br>
        CSS Path: <input name="pattern" placeholder="div.class span a" id="pattern"><br>
        <button>Submit!</button>
        
    </form>
    
    <script src="popup.js"></script>
</body>    
</html>
